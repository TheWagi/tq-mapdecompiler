# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- dev

pool:
  vmImage: windows-2022	

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'
- task: CMake@1
  inputs:
    cmakeArgs: '-G "Visual Studio 17 2022" -T v141 ..'
- task: CMake@1
  inputs:
    cmakeArgs: '--build .'
- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
- publish: $(System.DefaultWorkingDirectory)/build/Debug/mapdecompiler.exe
  artifact: mapdecompiler.exe
schedules:
- cron: '0 0 * * *'
  displayName: nightly
  branches:
   include:
     - azure-pipelines
  
schedules:
- cron: '59 18 * * *'
  displayName: nightly
  branches:
   include:
     - azure-pipelines
